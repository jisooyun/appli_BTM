<ion-header-bar align-title="left">
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
    Back
    </ion-nav-back-button>
    <h1 class="title">Boutique</h1>
</ion-header-bar>

<ion-content>
	<div class="list">
	    <a ng-repeat="product in products" class="item item-thumbnail-left" ng-click="selectProduct(product)">
	    <!--<a ng-repeat="product in products" class="item item-thumbnail-left"  id="{{ product.id }})" ng-click="show()" ng-model="id">-->
	        <img src="{{ product.src }}">
	        <h2>{{ product.name }}</h2>
	        <p>{{ product.desc}}</p>
	        <p>{{ product.price}} <i class="icon ion-social-euro"></i></p>

	    </a>
	</div>
</ion-content>
