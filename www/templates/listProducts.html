<div class="list">

    <a ng-repeat="product in products" class="item item-thumbnail-left" href="#">
        <img src="{{ product.src }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.desc}}</p>
    </a>

</div>

<button class="button button-energized" ui-sref="ajouter_produits">
    Ajouter
</button>
