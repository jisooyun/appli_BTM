<ion-header-bar>
	<div class="h1 title">Boutique</div>
	<a class="button button-icon" ui-sref="panier">
    	<i class="icon ion-android-cart white"></i>
  	</a>
</ion-header-bar>
<ion-content>
	<div class="list">
	    <a ng-repeat="product in products | filter : {categorie: selectedCategorie}" class="item item-thumbnail-left" ng-click="selectProduct(product)">
	    <!--<a ng-repeat="product in products" class="item item-thumbnail-left"  id="{{ product.id }})" ng-click="show()" ng-model="id">-->
	        <img src="{{ product.src }}">
	        <h2>{{ product.name }}</h2>
	        <p>{{ product.desc}}</p>
	        <p>{{ product.price}} <i class="icon ion-social-euro"></i></p>

	    </a>
	</div>
</ion-content>
