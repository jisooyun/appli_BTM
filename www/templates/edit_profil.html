<ion-content>



    <h2 style="text-align: center; margin-top: 5%; font-family: 'Raleway', sans-serif;">Editer ton profil</h2>

    <form ng-submit="update()">

        <div class="list padding">

            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" ng-model="name" value="name">
            </label>


            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" ng-model="mail" >
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Mot de passe</span>
                <input type="password" ng-model="mdp" >
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Region</span>
                <select type="localisation" ng-model="localisation">
                  <option selected>undefined</option>
                  <option >Europe West</option>
                  <option >USA/AUS</option>
                  <option>Europe Est</option>
                </select>
            </label>
        </div>

        <div class="padding">

            <button class="button btn_register button button-big button-assertive connexion" type="submit"> SAUVEGARDER </button>

        </div>

    </form>

</ion-content>
