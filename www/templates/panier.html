<ion-header-bar>
    <a class="button button-icon" ui-sref="categorie">
        <i class="icon ion-android-arrow-back white"></i>
    </a>
    <div class="h1 title">Mon panier</div>
</ion-header-bar>

<ion-content>
    <div class="list">
        <a class="item item-avatar" ng-repeat="product in myCart">
            <img src="{{ product.src }}">
            <h2>{{ product.name }}</h2>
            <span class="badge badge-assertive">{{ product.price }}</span>
        </a>
    </div>

    <div class="card">
        <div class="item item-text-wrap">
            Prix total : <i class="icon ion-social-euro"></i>
        </div>
    </div>

    <button class="button button-full button-assertive">
        Proc√©der au paiement
    </button>
</ion-content>
