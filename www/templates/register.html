<ion-view view-title="Inscription">
    <ion-content scroll="false">
      <section class="page_prehome">
        <div  class="page_register" ng-controller="AuthController">
          <!-- ng-controller="AuthController" -->
          <img src="img/logo.png" class="img-responsive logo_app">


            <form ng-submit="addUser()" class="inscription">

                <div class="list form_register">
                    <label class="item item-input">
                        <input type="text" ng-model="pseudo" placeholder="Votre pseudo">
                    </label>
                    <label class="item item-input">
                        <input type="email" ng-model="email" placeholder="Votre addresse email">
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="mdp" placeholder="Votre mot de passe">
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="mdpConf"  placeholder="Confirmation de mot de passe">
                    </label>
                </div>

                <button class="btn_register button button-small button-assertive connexion inscrit" type="submit">
                    JE M'INSCRIS
                </button>


            </form>
        </div>

      </section>
    </ion-content>
</ion-view>
